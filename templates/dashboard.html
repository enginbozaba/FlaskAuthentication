{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="dash">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success message" role="alert">
                    {{message}}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1 class="">Welcome, {{ name }}!</h1>
         <div class="d-grid gap-2 col-lg-2 mx-auto">
              <a class="btn btn-secondary btn-lg" href="{{ url_for('download') }}" role="button">Download Your File</a>
            </div>
    </div>
</div>

{% endblock %}
