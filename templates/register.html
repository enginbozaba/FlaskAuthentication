{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="box">
	<h1>Create an Account</h1>

        <form action=""  method="POST">
            <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="name" name="name" class="form-control" id="exampleInputName1" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
          </div>
            <div class="d-grid gap-2">
              <button class="btn btn-lg indigo text-light" type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
