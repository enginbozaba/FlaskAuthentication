{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="box">
	<h1>Flask Authentication</h1>

          <div class="d-grid gap-2 col-12 mx-auto">
              {% if current_user.is_authenticated %}
                 <a class="btn btn-danger" href="{{ url_for('logout') }}" role="button">Log out</a>
              {% else %}
                <a class="btn btn-secondary" href="{{ url_for('register') }}" role="button">Register</a>
                 <a class="btn btn-danger" href="{{ url_for('login') }}" role="button">Log in</a>
              {% endif %}

            </div>

    </div>
</div>

{% endblock %}
