{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="box">
	<h1>Access the platform</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action=""  method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
          </div>
            <div class="d-grid gap-2">
              <button class="btn btn-lg indigo text-light" type="submit">Submit</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
